<html>
    <head>
        <meta charset="utf-8">
        <title>Position Example</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
                background-color: blue;
                display: inline-block;
            }

            .box.positioned {
                background-color: red;
                position: relative;
                top: 20px;
                left: 40px;
            }
        </style>     
    </head>
    <body>
        <div class="box"></div>
        <div class="box positioned"></div>
        <div class="box"></div>
        <p>
            This is a paragraph.
        </p>
    </body>
</html>
